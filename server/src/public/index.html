<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<main class="container">
    <h1>Manejador de Objetos</h1>
    <div class="spinner-border invisible" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="alert-container"></div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-3 row">
            <div class="col-8">
                <label for="name" class="visually-hidden">Nombre de nuevo objeto</label>
                <input type="text" placeholder="Nombre..." name="name" class="form-control" id="name">
            </div>
            <button id="submit" class="btn btn-primary col-3 ml-auto">
                Crear
            </button>
        </div>
        <div class="col-3">
            <div class="input-group">
                <button class="btn btn-secondary" type="button" id="replicar">Replicar</button>
                <select class="form-select" id="action-rep">
                    <option value="COMMIT" selected>COMMIT</option>
                    <option value="ABORT">ABORT</option>
                    <option value="AZAR">AZAR</option>
                </select>
            </div>
        </div>

        <div class="col-2 row">
            <button id="restauracion" class="btn btn-warning w-75 ms-2">Restauración</button>
        </div>

        <div class="col-2">
            <button id="recargar" class="btn btn-info text-white ml-auto w-50">Recargar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Creación</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script type="application/javascript">

    document.getElementById('submit').addEventListener('click', function (event) {
        const name = document.getElementById('name').value;
        if (name.length > 0) {
            submitNewObject(name);
        }
        document.getElementById('submit').value = ""
    });

    document.getElementById('replicar').addEventListener('click', function (event) {
        const action = document.getElementById('action-rep').value;
        replicate(action)
    });

    document.getElementById('restauracion').addEventListener('click', function (event) {
        restore()
    });

    document.getElementById('recargar').addEventListener('click', function (event) {
        reloadTable(document.getElementById('table'));
    });

    reloadTable(document.getElementById('table'));
</script>
</body>
</html>
