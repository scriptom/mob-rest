<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<main class="container">
    <h1>Manejador de Objetos</h1>
    <div class="spinner-border invisible" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="alert-container"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label for="name" class="visually-hidden">Nombre de nuevo objeto</label>
            <input type="text" placeholder="Nombre..." name="name" class="form-control" id="name">
            <button id="submit" class="btn btn-primary">
                Crear
                <i class="bi-arrow-right-circle"></i>
            </button>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Creaci√≥n</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script type="application/javascript">
    document.getElementById('submit').addEventListener('click', function (event) {
        const name = document.getElementById('name').value;
        if (name.length > 0) {
            submitNewObject(name);
        }
    });
    reloadTable(document.getElementById('table'));
</script>
</body>
</html>
